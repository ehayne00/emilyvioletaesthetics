projects:
  Emily Violet Aesthetics:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/queries.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: zegfdh72d5hfhcd6zi7o4thinq
        maxDepth: 6
extensions:
  amplify:
    version: 3
